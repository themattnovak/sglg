<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGLG Landing Page</title>
  <!-- Social preview metadata -->
  <meta property="og:title" content="SGLG â€” Charleston Sod & Lawn Services" />
  <meta property="og:description" content="Local, reliable, and rooted in Charleston. Contact SGLG for sod and lawn services." />
  <meta property="og:image" content="https://sglg.vercel.app/share-img.jpg" />
  <meta property="og:url" content="https://sglg.vercel.app" />
  <meta name="twitter:card" content="summary_large_image">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --navy: #0b3e61;
      --cream: #f2eee3;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--cream);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .page-content {
      flex: 1;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-section {
      margin-bottom: 2rem;
    }

    .logo-image {
      max-width: 300px;
      height: auto;
    }

    .location {
      color: var(--navy);
      font-weight: 300;
      letter-spacing: 1px;
      margin: 0.5rem 0;
    }

    .services {
      font-size: 0.8rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: var(--navy);
    }

  form {
  margin-top: 20px;
  width: 100%;
  max-width: 600px;
  align-self: center;
}

.name-fields {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 100%;
}

input, textarea {
  padding: 12px;
  margin-bottom: 15px;
  width: 100%;
  border: 1px solid #0a2c3d;
  border-radius: 0;
  font-size: 16px;
  background-color: #f6f1e8;
  box-sizing: border-box;
}

button {
  background-color: #0a2c3d;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 0;
  cursor: pointer;
  width: 100%;
}

/* Name fields side-by-side only on wider screens */
@media (min-width: 600px) {
  .name-fields {
    flex-direction: row;
  }

  .name-fields input {
    width: 48%;
  }
}

    .icons {
      padding-bottom: 80px;
      display: flex;
      gap: 2rem;
      justify-content: center;
    }

    .icons a {
      color: var(--navy);
      font-size: 2rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="page-content">
    <div class="logo-section">
      <img src="logo.png" alt="SGLG Logo" class="logo-image" />
    </div>

    <form action="https://formspree.io/f/mvgvweko" method="POST">
      <div class="name-fields">
        <input type="text" name="first" placeholder="First Name" required>
        <input type="text" name="last" placeholder="Last Name" required>
      </div>

      <input type="email" id="email" name="email" placeholder="Email" required>
      <textarea id="message" name="message" rows="5" placeholder="Leave Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <div class="icons">
    <a href="https://www.instagram.com/sodguychs" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="mailto:whit@sglgsod.com" aria-label="Email">
      <i class="fas fa-envelope"></i>
    </a>
  </div>
</body>
</html>
